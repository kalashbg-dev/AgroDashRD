  <rect x="100" y="70" width="30" height="30" rx="5" fill="#2E7D32" opacity="0.4"/>
  <rect x="140" y="70" width="30" height="30" rx="5" fill="#2E7D32" opacity="0.6"/>
  <!-- Professional figure -->
  <path d="M300,180 C300,160 340,160 340,180 L340,220 L300,220 Z" fill="#1B5E20"/>
